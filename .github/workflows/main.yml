name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node 16 and ubuntu-latest

    runs-on: ubuntu-latest

    # container:
    #  image: chearon/canvas-prebuilt:7

    steps:
      - name: Install node canvas deps
        run: |
          sudo apt update -y
          sudo apt install -y libpango1.0-dev libgif-dev

      - name: Setup paths and env
        run: |
          mkdir -p $HOME/.local/bin
          mkdir -p $HOME/.local/lib/pkgconfig
          echo "PKG_CONFIG_PATH=$HOME/.local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Display information about build environment
        continue-on-error: true
        run: |
          env
          pkg-config --version

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build
        run: yarn build
