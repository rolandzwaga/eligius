name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node 16 and ubuntu-latest

    runs-on: windows-latest

    steps:
      - name: Cache gtk and libjpg downloads
        id: cache-cairo-deps
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cairo-deps-
          path: |
            .\gtk.zip
            .\libjpeg.exe

      - name: Download Cairo dependencies
        if: steps.cache-cairo-deps.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest "http://ftp.gnome.org/pub/GNOME/binaries/win64/gtk+/2.22/gtk+-bundle_2.22.1-20101229_win64.zip" -OutFile "gtk.zip" -MaximumRetryCount 3
          Invoke-WebRequest "https://downloads.sourceforge.net/project/libjpeg-turbo/2.0.4/libjpeg-turbo-2.0.4-vc64.exe" -OutFile "libjpeg.exe" -MaximumRetryCount 3 -UserAgent NativeHost

      - name: Install Cairo dependencies
        run: |
          Expand-Archive gtk.zip -DestinationPath "C:\GTK"
          .\libjpeg.exe /S

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: '15.0'

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        uses: mskelton/setup-yarn@v1

      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build
        run: yarn build
